name: Daily News Fetch

on:
  workflow_dispatch: # We will only run this manually for now

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. List all files in the directory
        run: ls -R

      - name: 3. Show the exact content of fetch_script.py
        run: cat fetch_script.py

      - name: 4. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 5. Install dependencies
        run: pip install -r requirements.txt

      - name: 6. Run the script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python fetch_script.py
